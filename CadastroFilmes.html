<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
<h1>Cadastro de Filmes</h1>

<form action="" method="post">

<div class="componentes"><!-- Espaço para o título do filme-->
    <label for="titulo">Título</label>
    <input type="text" name="titulo" id="titulo">
</div>

<div class="componentes"> <!-- Espaço para escolha do gênero-->
    <label for="genero">Gênero</label>
    <select name="genero" id="genero">
        <option value="acao">Acão</option>
        <option value="comedia">Comédia</option>
        <option value="ficcao">Ficção</option>
        <option value="terror">Terror</option>
        <option value="suspense">Suspense</option>
    </select>
</div>

<div class="componentes"><!--Espaço para escolher o ano de Lançamento'-->
     <label for="Ano">Ano de Lançamento</label>
     <input type="number" name="ano" id="ano" min="1980" max="2023" step="1" value="2023">

</div>

<div class="componentes"><!--Espaço para colocar a sinopse do filme'-->
    <label for="sinopse">Sinopse</label>
    <textarea name="sinopse" id="sinopse" 
         cols="30" rows="5"></textarea>
</div>

<div class="componentes"><!--Botoes do formulário-->
     <button type="submit">Cadastrar</button>
     <button type="reset">Limpar</button>

</div>

</form>

</body>
</html>
